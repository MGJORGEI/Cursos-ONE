<h1>Juego de Adivinacion</h1>


<script>
    // En este programa utilziamos la funcion Math y condicionales IF

    function saltarlinea()   {
    
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

}

    function imprimir(frase) {

        document.write(frase)
        saltarlinea();
}

var numeropensado = Math.round(Math.random()*10);

var numerolanzado = parseInt(prompt("Ingrese un Numero entre 0-10"));

if (numeropensado == numerolanzado){


    imprimir("Usted acerto")

}

else{

    imprimir("Usted erro, el numero pensado era " + numeropensado);

}
// if (numeropensado != numerolanzado){

//}
</script>
