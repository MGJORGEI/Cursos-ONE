<meta charset="UTF-8">

<h1>PROGRAMA  -  NUMEROS PARES ENTRE 1 AL 100</h1>

<script>

    function saltarLinea(){

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase){

        document.write(frase);
        saltarLinea();

    }

var contador = 2;

while (contador <= 100) {

imprimir("El siguiente numero par es: " + contador);  
contador += 2;

}

imprimir("Fin del programa");

</script>
