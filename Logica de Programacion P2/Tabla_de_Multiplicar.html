<h1>Programa - Calcular tabla de Multiplicar</h1>


<script>
    // En este programa utilziamos la while para las tablas de multiplicar 
    // Adicional a esto entendemos la importancia y funcionalidad de los cliclos For

    function saltarlinea()   {
    
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

}

    function imprimir(frase) {

        document.write(frase)
        saltarlinea();
}

// var multiplicador = 1            Esta es la funcion utilizando un While

for (var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1 ){           // Este es un ejemplo utilizando FOR 
  
    imprimir( 7 * multiplicador);

}


</script>
