<meta charset="UTF-8">

<h1>Programa A単o mundial de la FIFA</h1>
<!-- BY JORGE MONTERO -->

<script>
    // En este programa utilziamos la while 

    function saltarlinea()   {
    
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

}

    function imprimir(frase) {

        document.write(frase)
        saltarlinea();
}

var anhomundial = 1930;
var limite = parseInt(prompt("Inglese el a単o En el que se encuentra"));

    imprimir("A continuacion muestro los a単os en los que hubo mundial");
while (anhomundial <= limite) {

    
    imprimir ("Hubo mundial de la FIFA en el a単o " + anhomundial);

anhomundial = anhomundial + 4;

}

</script>
