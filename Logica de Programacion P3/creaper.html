<canvas width="600" height="400"> //canvas es una pizarra en html, donde se puede graficar. </canvas>
<script>
  var pantalla = document.querySelector ("canvas");
  var pincel = pantalla.getContext("2d");

  pincel.fillStyle = "lightgray" //fillStyle es una propiedad o una caracteristica.
  pincel.fillRect (0,0,600,400); //filledRect rellena o dibuja un rectangulo y es una funcion.

  //CABEZA
  pincel.fillStyle = "darkgreen" //fillStyle es una propiedad o una caracteristica.
  pincel.fillRect (125,50,350,300); //filledRect rellena o dibuja un rectangulo y es una funcion.
  //OJOS
  pincel.fillStyle = "black";
  pincel.fillRect (175,100,90,90);
  pincel.fillRect (335,100,90,90);
   //NARIZ
  pincel.fillRect (265,190,70,100);
     //BOCA
  pincel.fillRect (225,240,40,110);
  pincel.fillRect (335,240,40,110);
 </script>
