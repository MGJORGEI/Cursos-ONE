<!DOCTYPE html>
<html>
    <html lang="es">
            <head>
    
                <meta charset="UTF-8">
                <title>Contacto - Barberia Alura</title>
                <link rel="stylesheet" href="reset.css">
                <link rel="stylesheet" href="style.css">
            </head>

    <body>
        <header>
            <div class="caja">

            
            <h1><img src="logo.png" alt="Logo de la Barberia Alura"></h1>
    <nav>
        <ul>
            <li><a href="Index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</div>
        </header>
        <body>
    <main>
        <form>
            <label for="nombreapellido">Nombre  y Apellido</label>
            <input type="text"  id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email"  id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel"  id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for ="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <div>

            <fieldset>
            <legend>Como le gustaria que lo contactemos?</legend>

            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
            

            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
            

            <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            
        </fieldset>
        <fieldset>
                <legend>En cual horario prefiere ser atentido?</legend>

                <select>
    
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
    
                </select>

            </fieldset>

            <label class="checkbox"><input type="checkbox" checked></input>Le gustaria recibir novedades de la Barberia Alura?</label>
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <td>Dia</td>
                    <td>Horario</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h </td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h </td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h </td>
                </tr>
            </tbody>
        </table>
    </main>
        <footer>
            <img src="logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright"> © Copyright Barberia Alura - 2022</p>
        </footer>
    
            </body>
    
        </html>
